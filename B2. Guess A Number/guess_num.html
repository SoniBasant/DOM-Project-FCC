<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Basant Soni">
    <meta name="keywords" content="Frontend, pure css, html, HTML5, Basant Soni, sonibasant, javascript, 
    Vanilla javascript Projects, DOM, DOM manipulation, guess a number, location.reload, innerHTML, /">
    <title>Guess a number</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="guess_num.css">
    <script defer src="guess_num.js"></script>
</head>
<body>
    <header>
        <h1>
            Guess A Number
        </h1>
    </header>
    <main>
        <form>
            <label for="num">Your Guess</label>
            <input type="number" name="Number" id="inputNum" placeholder="Number from 1 to 100">
            <button type="submit" id="inputBtn">Go</button>
        </form>
        <div id="msg"></div>
    </main>
    <footer>
        <p id="countLine"></p>
    </footer>
    
</body>
