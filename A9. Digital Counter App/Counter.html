<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Counter.css">
    <script defer src="Counter.js"></script>
    <title>Digital Counter App</title>
</head>
<body>
    <h2>Digital Counter <span>App</span></h2>
    <div class="digit one">1</div>
    <div class="digit two">2</div>
    <div class="digit three">3</div>
    <div class="digit four">4</div>
    <div class="digit five">5</div>
    <div class="digit six">6</div>
    <div class="digit seven">7</div>
    <div class="digit eight">8</div>
    <div class="digit nine">9</div>
    <div class="digit zero">0</div>
    <main id="counter_container">
        <button id="sub">&minus;</button><span id="output">0</span><button id="add">&plus;</button>
    </main>
</body>
