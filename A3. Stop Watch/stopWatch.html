<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Basant Soni">
    <meta name="keywords" content="Stop watch, Frontend projects, pure css, html, html5, javascript, js, Basant Soni,
     GitHub, sonibasant, start stop pause clock, basic projects, front-end projects, Nature photo/">
    <title>Stop Watch</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stopWatch.css">
    <script defer src="stopWatch.js"></script>
</head>
<body>

    <main class="container ">

        <div id="timer">
            00:00:00
        </div>

        <section class="buttons">
            <button id="startStopBtn">
                <i class="fas fa-solid fa-play" id="play"></i>
            </button>

            <button id="resetBtn">
                <i class="fa" id="reset">&#xf0e2;</i>
            </button>
        </section>

    </main>
    
</body>
</html>
