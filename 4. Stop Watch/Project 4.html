<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d81005354.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Project 4.css">
    <title>Project 4 Pro level</title>
</head>
<body>
    <div class="container ">
        <div id="timer">
            00:00:00

            <button id="startStopBtn">

            </button>
            <button id="resetBtn">
                <i class="fa" id="reset">&#xf0e2;</i>
            </button>
        </div>
    </div>

</body>
